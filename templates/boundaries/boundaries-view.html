<!DOCTYPE html>
<html>
    <head>
        <title>Boundaries View</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <style>
            body {
                overflow-x: hidden;
            }
            #map {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 100%;
            }

            #no-boundaries-container{
                position: relative;
                display: flex;
                justify-content: center;
            }
            #no-boundaries {
                position: absolute;
                z-index: 999;

                font-size: 24px;
                font-weight: bold;
                color: midnightblue;
                background: aliceblue;
                margin-top: 50px;
                padding: 36px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        {% if boundaries|length == 0 %}
            <div id="no-boundaries-container">
                <div id="no-boundaries">
                    No Boundaries Present
                </div>
            </div>
            <script>
                // when boundaries are not present, set default
                const boundaries = [
                  [[8.7832, 34.5085]]
                ]
                const setInitialZoom = true
            </script>
        {% else %}
            <script>
                const boundaries = {{ boundaries }}
                const setInitialZoom = false
            </script>
        {% endif %}


        <script>
            // define map and its initial boundaries
            const map = L.map('map')
            let bounds = new L.latLngBounds()

            // all each polygon to map
            for (const boundary of boundaries) {
                const polygon = L.polygon(boundary).addTo(map)
                // extend map bound to fit this polygon
                bounds.extend(polygon.getBounds())
            }

            // make map fit bounds
            map.fitBounds(bounds.pad(.5))

            // set initial zoom when no boundaries exist
            if(setInitialZoom) {
                map.setZoom(4)
            }

            // load map tiles
            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map)
        </script>
    </body>
</html>
