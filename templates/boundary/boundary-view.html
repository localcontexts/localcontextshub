{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>boundary View</title>
        <link rel="stylesheet" href="{% static 'css/leaflet.css' %}">
        <script src="{% static 'javascript/leaflet.js' %}"></script>
        <style>
            body {
                overflow-x: hidden;
            }
            #map {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 100%;
            }

            #no-boundary-container{
                position: relative;
                display: flex;
                justify-content: center;
            }
            #no-boundary {
                position: absolute;
                z-index: 999;

                font-size: 24px;
                font-weight: bold;
                color: midnightblue;
                background: aliceblue;
                margin-top: 50px;
                padding: 36px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        {% if boundary|length == 0 %}
            <div id="no-boundary-container">
                <div id="no-boundary">
                    No boundary Present
                </div>
            </div>
            <script>
                // when boundary are not present, set default
                const boundary = [
                  [[8.7832, 34.5085]]
                ]
                const setInitialZoom = true
            </script>
        {% else %}
            <script>
                const boundary = {{ boundary }}
                const setInitialZoom = false
            </script>
        {% endif %}


        <script>
            // define map and its initial boundary
            const map = L.map('map')
            let bounds = new L.latLngBounds()

            // all each polygon to map
            for (const boundary of boundary) {
                const polygon = L.polygon(boundary).addTo(map)
                // extend map bound to fit this polygon
                bounds.extend(polygon.getBounds())
            }

            // make map fit bounds
            map.fitBounds(bounds.pad(.5))

            // set initial zoom when no boundary exist
            if(setInitialZoom) {
                map.setZoom(4)
            }

            // load map tiles
            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map)
        </script>
    </body>
</html>
