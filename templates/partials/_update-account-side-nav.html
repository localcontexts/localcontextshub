<a href="{% if community %}{% url 'update-community' community.id %}{% endif %}{% if institution %}{% url 'update-institution' institution.id %}{% endif %}{% if researcher %}{% url 'update-researcher' researcher.id %}{% endif %}">
    <div class="flex-this side-nav-item {% if '/communities/update/' in request.path %} selected {% else %} grey-text {% endif %}">
        <div class="w-20 margin-left-8 margin-top-8"><i class="fa-solid fa-circle-user fa-3x"></i></div>
        <div class="w-80">
            <p class="no-top-margin">
                {% if community %}
                    <strong>Community Account</strong><br>Image, description, location
                {% endif %}
                {% if institution %}
                    <strong>Institution Account</strong><br>Image, description, location
                {% endif %}
                {% if researcher %}
                    <strong>Researcher Account</strong><br>Contact email, primary institution, description
                {% endif %}
            </p>
        </div>
    </div>
</a>
<a href="{% if community %}{% url 'update-community-boundary' community.id %}{% endif %}">
    <div class="flex-this side-nav-item {% if '/communities/update-community-boundary/' in request.path %} selected {% else %} grey-text {% endif %}">
        <div class="w-20 margin-left-8 margin-top-8"><i class="fa-solid fa-location-dot fa-3x"></i></div>
        <div class="w-80">
            <p class="margin-top-8">
                <strong>Boundary</strong><br>Community Location
            </p>
        </div>
    </div>
</a>
