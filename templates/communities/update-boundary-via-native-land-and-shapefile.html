{% load static %}
<style>
    #region-container{
        margin-top: 20px;
    }
    #region-results-wrapper{
        position: relative;
    }
    #region-results{
        max-height: 300px;
        overflow-y: scroll;
        position: absolute;
        width: 100%;
        border: solid 1px #d9d1d1;
        border-radius: 2px;
        border-top: transparent;
        z-index: 1;
    }

    #selected-title{
        padding: 12px;
        border: 3px solid #007385;
        background: aliceblue;
        border-radius: 5px;
        user-select: none;
    }
    #selected-title-wrapper{
        position: relative;
    }
    #nld-link{
        right: 8px;
        position: absolute;
        top: 14px;
        font-weight: bold;
        color: #007385;
        cursor: pointer;
    }

    #community-boundary-search {
        position: relative;
    }

    #community-boundary-search input{
        width: 100%;
        padding: 20px;
    }

    #community-boundary-search i{
        position: absolute;
        right: 10px;
        top: 14px;
    }

    .hidden{
        visibility: hidden;
    }

    #browse-files-btn{
        margin-left: 6px;
        width: 120px
    }
    #browse-files-container{
        margin-top: 10px;
    }

    #community-boundary-upload {
        position: relative;
        display: flex;
    }

    #community-boundary-upload input{
        width: calc(100% - 120px);
        padding: 24px;
        padding-left: 10px;
        cursor: pointer;
    }

    #community-boundary-search i{
        position: absolute;
        right: 10px;
        top: 14px;
    }

    .feedback {
        display: flex;
        padding: 16px;
        border-radius: 8px;
        width: max-content;
        margin-top: 8px;
    }
    .feedback i{
        font-size: 24px;
        margin-right: 12px;
    }

    #selected-title-wrapper{
        position: relative;
    }
    #selected-title{
        padding: 12px;
        border: 3px solid #007385;
        background: aliceblue;
        border-radius: 5px;
        user-select: none;
    }
    #nld-link{
        right: 8px;
        position: absolute;
        top: 14px;
        font-weight: bold;
        color: #007385;
        cursor: pointer;
    }
    .hidden{
        visibility: hidden;
    }

    #save-cancel-container {
        margin-top: 20px;
    }
</style>
<div id="region-container">
    <label class="pad-top-1-5">Search the Native Land Digital database</label><br>
    <div id="community-boundary-search">
        <input class="input-field search" type="text"
               placeholder="Search by address, community name or town"
        >
        <i class="fa fa-search icon"></i>
    </div>
    <div id="region-results-wrapper">
        <div id="region-results"></div>
    </div>
</div>
<div id="browse-files-container">
            <label class="pad-top-1-5">Upload shape file (. zip)</label><br>
            <div id="community-boundary-upload">
                <input class="input-field" type="text"
                       id="select-file-input"
                       placeholder="Select file"
                       readonly
                       onclick="triggerShapeFileInput()"
                >
                <div
                    id="browse-files-btn"
                    class="primary-btn action-btn"
                    onclick="triggerShapeFileInput()"
                >
                    Browse files
                </div>
                <input
                    type="file" id="shapefile-input" name="shapefile" style="display: none"
                    onchange="uploadShapeFileData(this)"
                    accept=".zip"
                >
            </div>
        </div>
<div id="selected-location">
        <br>
        <strong>
            <label class="pad-top-1-5">Selected Location</label>
        </strong><br>

        <div id="selected-title-wrapper">
            <div id="selected-title">Place Holder</div>
            <a id="nld-link" target="_blank">
                View Location in NLD &nbsp;
                <i class="fa fa-arrow-up-right-from-square"></i>
            </a>
        </div>

    </div>
<div id="save-cancel-container" class="w-90 flex-this flex-start">
    <div>
        <a
            id="community-boundary-continue-btn"
            class="primary-btn action-btn disabled-btn margin-right-8"
            href="{% url 'confirm-community' %}"
            onclick="event.preventDefault()"
        >
            Change Boundaries
        </a>
    </div>
    <div id="skip-this-step">
        <a class="primary-btn white-btn" href="{% url 'confirm-community' %}">Cancel</a>
    </div>
</div>
